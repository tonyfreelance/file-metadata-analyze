<!DOCTYPE html>

<html>

<head>
	<title>File Metadata Microservice</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!--<link href="/public/css/main.css" rel="stylesheet" type="text/css">-->
</head>

<body>
	<div class="container">
		<h1>API Basejump: File Metadata Microservicer</h1>
		<blockquote>
			<p>User stories:</p>
			<ol class="top-buffer">
				<li>I can submit a FormData object that includes a file upload.</li>
				<li>When I submit something, I will receive the file size in bytes within the JSON response</li>
			</ol>
		</blockquote>
		<form action="/api/fileanalyze" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="InputFile">File input</label>
				<input type="file" id="InputFile" name="doc">
			</div>
			<button type="submit" class="btn btn-success">Upload</button>
		</form>
	</div>
</body>

</html>
